<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Owners</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark justify-content-center">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/createOwner">Create owner</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/createCar">Create car</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/createAccount">Create account</a>
        </li>
    </ul>
</nav>
<div class="container">
    <form action="/createAccount" method="post">
        <div class="form-group">
            <label for="bankName">Bank name: </label>
            <input id="bankName" class="form-control" name="bankName" type="text">
        </div>
        <div class="form-group">
            <label for="balance">Balance: </label>
            <input type="text" id="balance" class="form-control" name="balance">
        </div>
        <div class="form-group">
            <label for="account">Account number: </label>
            <input type="text" id="account" class="form-control" name="account">
        </div>

        <select name="ownerId">
            <option th:each="owner : ${owners}" th:value="${owner.getId()}" th:text="${owner.getOwnerName()}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
